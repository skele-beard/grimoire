<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
        }
        
        h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            font-weight: 600;
            color: #0c0c0d;
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #0060df;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #003eaa;
        }
        
        button:active {
            background: #002275;
        }
        
        #status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
            display: none;
            animation: fadeIn 0.2s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success {
            background: #e6f4ea;
            color: #137333;
            border: 1px solid #b7e1cd;
        }
        
        .error {
            background: #fce8e6;
            color: #c5221f;
            border: 1px solid #f4c7c3;
        }
        
        .info {
            margin-top: 15px;
            padding: 10px;
            background: #f0f0f4;
            border-radius: 4px;
            font-size: 12px;
            color: #5b5b66;
            line-height: 1.5;
        }
        
        .info strong {
            color: #0c0c0d;
        }
    </style>
</head>
<body>
    <h3>üîê Grimoire Password Manager</h3>
    
    <button id="ping">Test Connection</button>
    <button id="fill">Fill Current Page</button>
    
    <div id="status"></div>
    
    <div class="info">
        <strong>Make sure:</strong><br>
        ‚Ä¢ Grimoire TUI is running<br>
        ‚Ä¢ You're unlocked with master password<br>
        ‚Ä¢ Secret exists for current domain
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
